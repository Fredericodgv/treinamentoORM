<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color:#0b8770">
    <main class="container">
        <section>
            <h1 style="margin-top:10vh; color:#ebe68d">Lista de Filmes</h1>
        </section>

        <section class="mt-5 border p-5" style="background-color:#a6c288; border-radius: 10px;">

            <div class="pb-3">
                <button class="btn btn-secondary mb-3" data-bs-toggle="modal" data-bs-target="#modalAdd">Adicionar Filme</button>
            </div>

            <div class="table-responsive">     
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Gênero</th>
                            <th scope="col">Ano</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Matrix</td>
                            <td>Ação</td>
                            <td>1999</td>
                            <td class="d-flex gap-2">
                                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalView">Visualizar</button>

                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEdit">Editar</button>

                                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDelete">Excluir</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Matrix Reloaded</td>
                            <td>Ação</td>
                            <td>2003</td>
                            <td class="d-flex gap-2">
                                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalView">Visualizar</button>

                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEdit">Editar</button>

                                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDelete">Excluir</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Matrix Revolutions</td>
                            <td>Ação</td>
                            <td>2003</td>
                            <td class="d-flex gap-2">
                                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalView">Visualizar</button>

                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEdit">Editar</button>

                                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDelete">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- MODAL DE ADICIONAR-->
                <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="modalAdd" aria-hidden="true">
                    <form method="post" action="#">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Novo filme</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="col-form-label">Nome:</label>
                                        <input type="text" class="form-control" id="name" name="name">
                                    </div>

                                    <div class="mb-3">
                                        <label for="gender" class="col-form-label">Gênero</label>
                                        <input type="text" class="form-control" id="gender" name="gender">
                                    </div>

                                    <div class="mb-3">
                                    <label for="year" class="col-form-label">Ano:</label>
                                    <input type="number" class="form-control" id="year" name="year">
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

                <!-- MODAL DE VISUALIZAR-->
                <div class="modal fade" id="modalView" tabindex="-1" aria-labelledby="modalView" aria-hidden="true">
                    <form method="post" action="#">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Ver filme</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="name" class="col-form-label">Nome:</label>
                                            <input type="text" class="form-control" id="name" name="name" value="Matrix" disabled readonly>
                                        </div>

                                        <div class="mb-3">
                                            <label for="gender" class="col-form-label">Gênero</label>
                                            <input type="text" class="form-control" id="gender" name="gender" value="Ação" disabled readonly>
                                        </div>

                                        <div class="mb-3">
                                        <label for="year" class="col-form-label">Ano:</label>
                                        <input type="number" class="form-control" id="year" name="year" value="1999" disabled readonly>
                                        </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- MODAL DE EDITAR-->
                <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEdit" aria-hidden="true">
                    <form method="post" action="#">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar filme</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="name" class="col-form-label">Nome:</label>
                                            <input type="text" class="form-control" id="name" name="name" value="Matrix">
                                        </div>

                                        <div class="mb-3">
                                            <label for="gender" class="col-form-label">Gênero</label>
                                            <input type="text" class="form-control" id="gender" name="gender" value="Ação">
                                        </div>

                                        <div class="mb-3">
                                        <label for="year" class="col-form-label">Ano:</label>
                                        <input type="number" class="form-control" id="year" name="year" value="1999">
                                        </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="submit" class="btn btn-primary">Editar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- MODAL DE EXCLUIR-->
                <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="modalDelete" aria-hidden="true">
                    <form method="post" action="#">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir filme</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Tem certeza que deseja excluir esse filme ?
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="submit" class="btn btn-danger">Excluir</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </section>

        <section class="mt-5 d-flex justify-content-center">
            <h4>Projetos melhor departamento !</h4>
        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
